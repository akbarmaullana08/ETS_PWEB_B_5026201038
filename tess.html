<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>disabled demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<form>
  <input name="email">
  <input name="id" disabled="disabled"> 
</form>
 
<script>
$( "input:disabled" ).val( "id" );
</script>
 
</body>
</html>
